<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Vale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <header class="cabecalho">

        <div class="cabecalho__logo">
            <h2 class="cabecalho__logo__titulo">Seu Vale</h2>
            <img class="cabecalho__logo logo" src="images/logo_vale.jpeg" alt="">
        </div>

        <!-- navegacao desktop -->
        <nav class="cabecalho__navegacao">

            <ul class="cabecalho__navegacao__lista">

                <li class="cabecalho__navegacao__lista__item">
                    <a href="#" class="cabecalho__navegacao__lista__item__link">Home</a>
                </li>

                <li class="cabecalho__navegacao__lista__item">
                    <a href="#" class="cabecalho__navegacao__lista__item__link">Notícias Locais</a>
                </li>

                <li class="cabecalho__navegacao__lista__item__dropdown">
                    <a href="#" class="cabecalho__navegacao__lista__item__link">Turismo</a>
                    <ul class="cabecalho__navegacao__lista__item-dropdown">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </li>

                <li class="cabecalho__navegacao__lista__item__dropdown">
                    <a href="#" class="cabecalho__navegacao__lista__item__link">Comércio</a>
                    <ul class="cabecalho__navegacao__lista__item-dropdown">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </li>

                <li class="cabecalho__navegacao__lista__item__dropdown">
                    <a href="#" class="cabecalho__navegacao__lista__item__link">Cultura</a>
                    <ul class="cabecalho__navegacao__lista__item-dropdown">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </li>

                <li class="cabecalho__navegacao__lista__item">
                    <a href="#" class="cabecalho__navegacao__lista__item__link">Contato</a>
                </li>

            </ul>

        </nav>

        <!-- navegacao mobile -->
        <nav class="cabecalho__navegacao__mobile">

            <input type="checkbox" id="menu" class="menu__check">
            <label for="menu">
                <div class="menu-hamburguer">
                    <span class="menu-hamburguer__linha1"></span>
                    <span class="menu-hamburguer__linha2"></span>
                    <span class="menu-hamburguer__linha3"></span>
                </div>
            </label>

            <ul class="cabecalho__navegacao__mobile__lista">

                <li class="cabecalho__navegacao__mobile__lista__item">
                    <a href="#" class="cabecalho__navegacao__mobile__lista__item__link">Home</a>
                </li>

                <li class="cabecalho__navegacao__mobile__lista__item">
                    <a href="#" class="cabecalho__navegacao__mobile__lista__item__link">Notícias Locais</a>
                </li>

                <li class="cabecalho__navegacao__mobile__lista__item">
                    <a href="#" class="cabecalho__navegacao__mobile__lista__item__link">Turismo</a>
                </li>

                <li class="cabecalho__navegacao__mobile__lista__item">
                    <a href="#" class="cabecalho__navegacao__mobile__lista__item__link">Comércio</a>
                </li>

                <li class="cabecalho__navegacao__mobile__lista__item">
                    <a href="#" class="cabecalho__navegacao__mobile__lista__item__link">Cultura</a>
                </li>

                <li class="cabecalho__navegacao__mobile__lista__item">
                    <a href="#" class="cabecalho__navegacao__mobile__lista__item__link">Contato</a>
                </li>

            </ul>

        </nav>

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
